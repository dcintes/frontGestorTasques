<div mat-dialog-content>
  <p>A qui voleu assignar la tasca?</p>

  <form class="flex flex-col">
    <mat-form-field appearance="fill">
      <mat-label>Membre</mat-label>
      <mat-select [formControl]="assigned">
        <mat-option *ngFor="let member of members" [value]="member.id">
          {{member.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="flex justify-center">
  <button mat-button color="primary" [mat-dialog-close]="assigned.value">Assignar</button>
</div>
