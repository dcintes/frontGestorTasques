<div matRipple class="list-element" routerLink="/group/{{task.group_id}}/task/{{task.id}}/view">
  <span class="list-element__title">{{task.name}}</span>
  <span class="list-element__separator"></span>

  <mat-chip-list class="list-element__action">
    <mat-chip *ngIf="task.completed_date" color="accent" selected>
      Completada
    </mat-chip>
    <mat-chip *ngIf="assigned" (click)="goMember(); $event.stopPropagation();">
      <mat-chip-avatar>
        <img src="{{assigned | userAvatar:24}}" class="userAvatar" alt="Avatar membre" width="24" height="24"
          loading="lazy">
      </mat-chip-avatar>
      {{assigned.name}}
    </mat-chip>
  </mat-chip-list>
</div>
