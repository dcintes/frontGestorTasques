<div class="flex flex-col">

  <div class="flex justify-end m-4 gap-4">
    <button mat-fab color="accent" routerLink="/group/{{group_id}}/template/tasks"
      *ngIf="authMember && authMember.admin">
      <mat-icon>list_alt</mat-icon>
    </button>
    <button mat-fab color="accent" (click)="createDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <h2>Les meves tasques</h2>
  <mat-divider></mat-divider>
  <ng-container *ngFor="let task of myTasks">
    <app-task-card [task]="task"></app-task-card>
    <mat-divider></mat-divider>
  </ng-container>

  <h2>Incompletes</h2>
  <mat-divider></mat-divider>
  <ng-container *ngFor="let task of incompleted">
    <app-task-card [task]="task"></app-task-card>
    <mat-divider></mat-divider>
  </ng-container>
</div>
