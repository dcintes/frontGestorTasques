<div class="content-full">

  <div class="content">
    <div class="actions">
      <button mat-fab color="accent" routerLink="/group/{{group_id}}/template/tasks"
        *ngIf="authMember && authMember.admin" aria-label="Llistat de plantilles de tasques">
        <mat-icon>list_alt</mat-icon>
      </button>
      <button mat-fab color="accent" (click)="createDialog()" aria-label="Crear una tasca nova">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <h2>Les meves tasques</h2>
  <div *ngIf="myTasks.length < 1" class="nodata">
    <p>No tens tasques assignades.</p>
    <p>Podeu agafar tasques accedint a elles.</p>
  </div>

  <ng-container *ngFor="let task of myTasks">
    <mat-divider></mat-divider>
    <app-task-card [task]="task"></app-task-card>
  </ng-container>
  <mat-divider></mat-divider>

  <h2>Pendents</h2>
  <div *ngIf="myTasks.length < 1" class="nodata">
    <p>No hi ha tasques pendents.</p>
  </div>
  <mat-divider></mat-divider>
  <ng-container *ngFor="let task of todo">
    <mat-divider></mat-divider>
    <app-task-card [task]="task"></app-task-card>
  </ng-container>
  <mat-divider></mat-divider>
</div>
