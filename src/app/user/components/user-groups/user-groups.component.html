<div class="content-full">

  <div class="content">
    <div class="actions">
      <button mat-fab color="accent" routerLink="/group/create" aria-label="Crear grup">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div *ngIf="groups.length < 1" class="nodata">
    <p>No pertanyeu a cap grup.</p>
    <p>Podeu crear un nou grup o acceptar una invitaci√≥</p>
  </div>

  <mat-divider></mat-divider>

  <ng-container *ngFor="let group of groups;">

    <div matRipple class="list-element" routerLink="/group/{{group.id}}">
      <span class="list-element__image">
        <img src="{{group | groupAvatar:64}}" alt="Logo" class="groupAvatar" width="32" height="32">
      </span>
      <span class="list-element__title">{{group.name}}</span>
    </div>

    <mat-divider></mat-divider>
  </ng-container>

</div>
