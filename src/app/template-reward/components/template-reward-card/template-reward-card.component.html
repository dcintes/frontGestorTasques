<div matRipple class="list-element list-element--vertical border-4 border-gold rounded-3xl"
  routerLink="/group/{{template.group_id}}/template/reward/{{template.id}}/view">

  <span class="list-element__image">
    <app-reward-icon [color]="template.color" [icon]="template.icon" size="100%" [cost]="template.cost">
    </app-reward-icon>
  </span>
  <span class="list-element__title">{{template.name}}</span>
</div>
